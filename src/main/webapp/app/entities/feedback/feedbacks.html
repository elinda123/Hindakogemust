<div>
    <h2 data-translate="hindakogemustApp.feedback.home.title">Feedbacks</h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hindakogemustApp.feedback.name">Name</span></th>
                    <th><span data-translate="hindakogemustApp.feedback.comment">Comment</span></th>
                    <th><span data-translate="hindakogemustApp.feedback.rating">Rating</span></th>
                    <th><span data-translate="hindakogemustApp.feedback.place">Place</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feedback in vm.feedbacks track by feedback.id">
                    <td><a ui-sref="feedback-detail({id:feedback.id})">{{feedback.id}}</a></td>
                    <td>{{feedback.name}}</td>
                    <td>{{feedback.comment}}</td>
                    <td>{{feedback.rating}}</td>
                    <td>
                        <a ui-sref="place-detail({id:feedback.place.id})">{{feedback.place.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="feedback-detail({id:feedback.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.edit({id:feedback.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.delete({id:feedback.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-hide="vm.feedbacks.length" class="loader"></div>
    </div>
</div>
