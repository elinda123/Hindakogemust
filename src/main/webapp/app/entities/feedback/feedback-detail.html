
<div>
    <h2><span data-translate="hindakogemustApp.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hindakogemustApp.feedback.name">Name</span></dt>
        <dd>
            <span>{{vm.feedback.name}}</span>
        </dd>
        <dt><span data-translate="hindakogemustApp.feedback.comment">Comment</span></dt>
        <dd>
            <span>{{vm.feedback.comment}}</span>
        </dd>
        <dt><span data-translate="hindakogemustApp.feedback.rating">Rating</span></dt>
        <dd>
            <span>{{vm.feedback.rating}}</span>
        </dd>
        <dt><span data-translate="hindakogemustApp.feedback.place">Place</span></dt>
        <dd>
            <a ui-sref="place-detail({id:vm.feedback.place.id})">{{vm.feedback.place.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
